<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">

        <link rel="stylesheet" href="https://use.typekit.net/dkj2oct.css">
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/main.css">
        <title>The Real Show 23</title>
    </head>
    <body id="form">
        <main>
            <div>
                <h1>The Real</h1>
                <h1>Show <span class="red">23</span></h1>
                <hr class="line">
                <h2>Submission Form</h2>
                <p>Please fill out the entry form below, attach a PDF of your entry, and submit. No crops or bleeds necessary. Please save your file with your last name and school name, e.g.: lastname_schoolname.pdf.</p>
                <form id="rs-sub" action="https://getform.io/f/d79a3a49-8b22-42f9-a858-d109383b5891" method="POST" enctype="multipart/form-data">
                    <fieldset>
                        <label for="school-name">School Name</label>
                        <input type="text" name="school-name" required>
                    </fieldset>
                    <fieldset>
                        <label for="instructor-name">Instructor Name</label>
                        <input type="text" name="instructor-name" required>
                    </fieldset>
                    <fieldset>
                        <label for="instructor-email">Instructor Email</label>
                        <input type="email" name="instructor-email" required>
                    </fieldset>
                    <fieldset>
                        <label for="student-name">Student Name</label>
                        <input type="text" name="student-name" required>
                    </fieldset>
                    <fieldset>
                        <label for="student-email">Student Email</label>
                        <input type="email" name="student-email" required>
                    </fieldset>
                    <!-- select field handle -->
                    <fieldset>
                        <label for="class">Class</label>
                        <select id="dropdown" name="class" required>
                            <option value="default" selected disabled>Choose Class</option>
                            <option value="freshman">Freshman</option>
                            <option value="sophomore">Sophomore</option>
                            <option value="junior">Junior</option>
                            <option value="senior">Senior</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <label>File Upload</label>
                        <input type="file" id="files" name="pdf" required/>
                    </fieldset>
                    <!-- add hidden Honeypot input to prevent spams -->
                    <input type="hidden" name="_gotcha" style="display:none !important">
                    <button type="submit" id="sub-but">Submit</button>
                </form>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>

        <script src="../js/plugins.js"></script>
        <script src="../js/main.js"></script>
